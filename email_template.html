<html>
<head>
    <style>
        body { text-align: center; background-color: #f9f9f9; font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        h1 { color: #ff5733; }
        .birthday-img { width: 300px; border-radius: 15px; box-shadow: 0px 0px 15px gray; }
        p { font-size: 18px; color: #333; }
        .animation { animation: bounce 2s infinite; font-size: 24px; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday, {{name}}! 🎂</h1>
        <img class="birthday-img" src="cid:image1">
        <p>May your day be filled with joy, laughter, and unforgettable moments! 🎈🎁</p>
        <div class="animation">🎊🎊🎊</div>
    </div>
</body>
</html>
